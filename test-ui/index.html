<!doctype html>
<head>
    <link href="css/main.css" rel="stylesheet">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
    <nav class="nav tv-bg-primary">
        <h1 class="tv-brand">tfidf.viz</h1>
    </nav>
    <div class="tv-main">
        <div class = "tv-docs">
            <ul id="tabs-swipe-demo" class="tabs">
                <li class="tab col s3 1"><a class="tab-link active" href="#1">Test 1</a></li>
                <li class="tab col s3"><a href="#test-swipe-2">Test 2</a></li>
                <li class="tab col s3"><a href="#test-swipe-3">Test 3</a></li>
            </ul>
            <div id="1" class="tv-doc-input col s12">
                <div class="input-field col s12">
                    <input class="tv-doc-title-input" type="text" placeholder="Title"/>
                    <span class="helper-text" data-error="wrong" data-success="right">Title of the document</span>
                </div>
                <div class="input-field col s12">
                    <textarea class="tv-doc-text materialize-textarea" rows="4" cols="20" placeholder="Content"></textarea>
                    <span class="helper-text" data-error="wrong" data-success="right">Content of the document</span>
                </div>
            </div>
            <div id="test-swipe-2" class="col s12">Test 2</div>
            <div id="test-swipe-3" class="col s12">Test 3</div>
            <button class="btn tv-submit-btn">Submit</button>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript"
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/tfidfviz.component.js"></script>
</body>
